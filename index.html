<!DOCTYPE html>
<html>
<head>
    <title>Honor Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Project Honor Board</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Contributions</th>
            </tr>
        </thead>
        <tbody id="honor-board">
            <!-- Contributors will be dynamically added here -->
        </tbody>
    </table>

    <script>
        const owner = 'mohamedreda22'; // Replace with your GitHub username
        const repo = 'ODC-AMIT'; // Replace with your repository name

        fetch(`https://api.github.com/repos/${owner}/${repo}/contributors`)
            .then(response => response.json())
            .then(contributors => {
                const honorBoard = document.getElementById('honor-board');
                contributors.forEach(contributor => {
                    const row = document.createElement('tr');
                    const userCell = document.createElement('td');
                    const contribCell = document.createElement('td');

                    userCell.textContent = contributor.login;
                    contribCell.textContent = contributor.contributions;

                    row.appendChild(userCell);
                    row.appendChild(contribCell);
                    honorBoard.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching contributors:', error));
    </script>
</body>
</html>
